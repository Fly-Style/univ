<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Register</title>
</h:head>
<h:body>

    <h:outputStylesheet library="css" name="style.css"/>

    <h:form id="registerForm">
        <h:inputText value="#{rails_user.username}" a:placeholder="Name (Login)" /><br/>
        <h:inputText value="#{rails_user.surname}" a:placeholder="Surname"/><br/>
        <h:inputSecret value="#{rails_user.pass}" a:placeholder="Password"/><br/>

        <h:commandButton class="btn" value="Register" action="#{rails_user.register}"/>
    </h:form>

</h:body>
</html>
